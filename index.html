<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: transparent;
    }

    .wrapper {
      width: 100%;
      max-width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 0;
      margin: 0;
    }

    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 300px;
      text-align: center;
      font-family: Arial, sans-serif;
      border-radius: 8px;
      overflow-wrap: break-word;
      background-color: #fff;
      margin: 10px 0;
    }

    .chat {
      color: black;
      font-size: 15px;
      padding-top: 20px;
    }

    .card button {
      border: none;
      outline: 0;
      padding: 10px;
      color: white;
      background-color: #67B212;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
      font-weight: bold;
      border-radius: 4px;
    }

    .card button:hover {
      opacity: 0.8;
    }

    .days {
      color: black;
      font-size: 14px;
      text-align: left;
      padding: 0 15px;
    }

    .question,
    .help {
      padding: 0 15px;
      text-align: left;
      font-size: smaller;
    }

    .help {
      padding-top: 15px;
    }

    .button-chat {
      display: flex;
      justify-content: center;
      padding: 0 15px 15px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px 10px 20px;
    }

    .button-padding {
      flex: 1 1 100%;
      display: flex;
      justify-content: center;
    }

    a {
      text-decoration: none;
    }

    img {
      width: 50%;
      max-width: 150px;
      height: auto;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="card">
      <p class="chat">Chat with our team</p>
