<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 320px;
      margin: 10px auto;
      text-align: center;
      font-family: Arial, sans-serif;
      border-radius: 8px;
      overflow-wrap: break-word;
      background-color: #fff;
    }

    .chat {
      color: black;
      font-size: 15px;
      padding-top: 20px;
    }

    .card button {
      border: none;
      outline: 0;
      padding: 10px;
      color: white;
      background-color: #67B212;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
      font-weight: bold;
      border-radius: 4px;
    }

    .card button:hover {
      opacity: 0.8;
    }

    .days {
      color: black;
      font-size: 14px;
      text-align: left;
      padding: 0 15px;
    }

    .question,
    .help {
      padding: 0 15px;
      text-align: left;
      font-size: smaller;
    }

    .help {
      padding-top: 15px;
    }

    .button-chat {
      display: flex;
      justify-content: center;
      padding: 0 15px 15px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px 10px 20px;
    }

    .button-padding {
      flex: 1 1 100%;
      display: flex;
      justify-content: center;
    }

    a {
      text-decoration: none;
    }

    img {
      width: 50%;
      max-width: 150px;
      height: auto;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="card">
    <p class="chat">Chat with our team</p>
    <img src="https://media-hosting.imagekit.io/174d60c85bc44dcd/Screenshot%202025-03-28%20135548.png?Expires=1837758364&Key-Pair-Id=K2ZIVPTIP2VGHC&Signature=NW7NqU55~Aa0rTg7yUisnC~bEy6YNZnyLgAad1iMkLweho-BSV8UFsBDMS-zFmtMlG7TaxGFRS3qDGTJY2SBVpzylEWgoGg5YFl8T15f3f9Gp0AlLHyQ~heLMEkNigSm5U44xokGHqeG24XRm59K9BuriGScFYYYEtHxbTacCI2VSJ00rfgWKZ6lxIAYSm8fiSiGtFUc-O~ozv6PVVtZ7gMsF-wf9JOBJSRJ5GH6QHWgtPPa6C3JvM4G1eahxC2W5TUZ-oiVXCqH4bPOZ40VgoNJGLfqP84UEgYcJbnAOVf4Eeb1NDglSR2f~NoHaGWa7kvyfLCoX5IutLC1u4PQGA__"
      alt="Chat Icon" />

    <p class="days">Mon - Fri - 08:00 – 19:00</p>
    <p class="days">Sat - 08:00 – 18:00</p>
    <p class="days">Sun - 08:00 – 18:00</p>

    <div class="button-chat">
      <a href="Form.html">
        <button type="button">Let's chat</button>
      </a>
    </div>
  </div>

  <div class="card">
    <p class="help">Need a little more help?</p>
    <p class="question">
      Did you know you can see a photo of your delivered parcel in the
      <a href="https://www.yodel.co.uk/yodel-app">Yodel Parcel Tracker App?</a>
    </p>

    <div class="button-group">
      <div class="button-padding">
        <button>Get my collection code</button>
      </div>
      <div class="button-padding">
        <button>Amend my delivery details</button>
      </div>
      <div class="button-padding">
        <button>My parcel is late</button>
      </div>
    </div>
  </div>
</body>

</html>
